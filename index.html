<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>HTML PRO</title>
</head>
<body>
    <header>
        <img src="./img/programacao.png" alt="Fechamento de uma tag HTML vazia" class="cabecalho__logo">
        <h1 class="cabecalho__titulo">HTMLPRO</h1>
    </header>

    <main>
        <section class="conteudo container">
            <img src="./img/ebook.svg" alt="Ebook sobre responsividade" class="conteudo__imagem">
            <div class="conteudo__texto">
                <p>Aprenda HTML e CSS de um</p>
                <p>jeito novo, sem enrolação e</p>
                <p>direto ao ponto.</p> 
            </div>
            <a href="#" class="conteudo__botao">Baixar uma cópia</a>
        </section>

        <section class="niveis container">
            <h2 class="niveis__titulo">Níveis do aprendizado</h2>
            <ul class="niveis__cards">
                <li class="card">
                    <img src="./img/programacao.png" alt="Fechamento de uma tag HTML vazia" class="card__logo">
                    <p class="card__texto">CSS BÁSICO</p>
                </li>
                <li class="card">
                    <img src="./img/programacao.png" alt="Fechamento de uma tag HTML vazia" class="card__logo">
                    <p class="card__texto">CSS INTERMEDIÁRIO</p>
                </li>
                <li class="card">
                    <img src="./img/programacao.png" alt="Fechamento de uma tag HTML vazia" class="card__logo">
                    <p class="card__texto">CSS AVANÇADO</p>
                </li>
            </ul>
        </section>

        <section class="info container">
            <h3 class="info__titulo">APRENDA HTML</h3>
            <p class="info__subtitulo">+1500 Downloads</p>
            <p class="info__texto">Mais de 1000 pessoas já baixaram</p>
        </section>
    </main>

    <footer>
        <a href="#" class="rodape__botao conteudo__botao">Baixar uma cópia</a>
        <p class="rodape__texto">Landing Page responsiva</p>
    </footer>

</body>
</html>
